<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Voos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      background: #111;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      color: #ccc;
      border-bottom: 2px solid transparent;
      transition: background 0.3s, border-color 0.3s, color 0.3s;
    }
    .tab.active {
      color: #00d2ff;
      border-bottom: 2px solid #00d2ff;
      background: #1e1e1e;
    }
    .tab-content {
      display: none;
      padding: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    th, td {
      padding: 6px 8px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background: #222;
      color: #00d2ff;
      text-transform: uppercase;
      font-size: 11px;
    }
    td {
      font-size: 12px;
    }
    input, select, button, textarea {
      margin: 5px 0;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 6px;
      border: none;
    }
    input.half, select.half {
      width: 48%;
      display: inline-block;
      margin-right: 2%;
    }
    .remove-btn {
      background: #d00;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .logo-cell {
      background: white;
      text-align: center;
      padding: 0;
      max-width: 40px;
    }
    .logo {
      height: 20px;
    }
    #mensagem-sucesso {
      color: #0f0;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="trocarAba(0)">Chegadas</div>
    <div class="tab" onclick="trocarAba(1)">Partidas</div>
    <div class="tab" onclick="trocarAba(2)">Novo Voo</div>
    <div class="tab" onclick="trocarAba(3)">Backup</div>
  </div>

  <div id="mensagem-sucesso">✅ Voo adicionado com sucesso!</div>

  <div class="tab-content active">
    <div id="chegadasTabela"></div>
  </div>
  <div class="tab-content">
    <div id="partidasTabela"></div>
  </div>
  <div class="tab-content">
    <label>Companhia Aérea:</label>
    <input type="text" id="companhia" placeholder="Ex: AIR FRANCE" />
    <label>Cidade (Destino):</label>
    <input type="text" id="cidade" placeholder="Ex: Paris" />
    <label>Código ICAO:</label>
    <input type="text" id="icao" placeholder="Ex: LFPG" />
    <label>País:</label>
    <input type="text" id="pais" placeholder="Ex: França" />
    <div>
      <input class="half" type="text" id="voo" placeholder="Flight (Ex: 01234)" />
      <input class="half" type="text" id="horario" placeholder="Time (Ex: 14:35)" />
    </div>
    <div>
      <input class="half" type="text" id="aeronave" placeholder="A/C (Ex: A320)" />
      <input class="half" type="text" id="tps" placeholder="TPS (Ex: 1)" />
    </div>
    <input type="text" id="status" placeholder="Status (Ex: Confirmado)" />
    <select id="tipo">
      <option value="chegada">Chegada</option>
      <option value="partida">Partida</option>
    </select>
    <button onclick="adicionarVoo()">Adicionar</button>
  </div>
  <div class="tab-content">
    <textarea id="backup" rows="10" style="width:100%; font-family:monospace;"></textarea>
    <button onclick="carregarBackup()">Importar</button>
    <button onclick="salvarBackup()">Exportar</button>
  </div>

  <script>
    let registrosChegadas = JSON.parse(localStorage.getItem('registrosChegadas')) || [];
    let registrosPartidas = JSON.parse(localStorage.getItem('registrosPartidas')) || [];

    function trocarAba(indice) {
      document.querySelectorAll('.tab').forEach((el, i) => el.classList.toggle('active', i === indice));
      document.querySelectorAll('.tab-content').forEach((el, i) => el.classList.toggle('active', i === indice));
    }

    function normalizarNome(nome) {
      return nome.toLowerCase().replace(/[^a-z0-9]/g, "_");
    }

    function ordenarAutomaticamentePorHorario(registros) {
      return registros.sort((a, b) => {
        const t1 = (a.horario || '').padStart(5, '0');
        const t2 = (b.horario || '').padStart(5, '0');
        return t1.localeCompare(t2);
      });
    }

    function renderTabela(registros, destinoId) {
      registros = ordenarAutomaticamentePorHorario(registros);
      let html = '<table><thead><tr>' +
        '<th>AIRLINES</th><th>FLIGHT</th><th>DESTINATION</th><th>ICAO</th>' +
        '<th>COUNTRY</th><th>TIME</th><th>A/C</th><th>TPS</th><th>STATUS</th><th>ACTION</th>' +
        '</tr></thead><tbody>';

      registros.forEach((e, i) => {
        const logo = `<td class='logo-cell'><img class='logo' src='logos/${normalizarNome(e.companhia)}.png' onerror="this.src='logos/default.png'" title='${e.companhia}'></td>`;
        html += `<tr>
          ${logo}
          <td>${e.voo || ''}</td>
          <td>${e.cidade}</td>
          <td>${e.icao}</td>
          <td>${e.pais}</td>
          <td>${e.horario || ''}</td>
          <td>${e.aeronave || ''}</td>
          <td>${e.tps || ''}</td>
          <td>${e.status || ''}</td>
          <td><button class='remove-btn' onclick='removerVoo(${i}, "${destinoId}")'>✖</button></td>
        </tr>`;
      });

      html += '</tbody></table>';
      document.getElementById(destinoId).innerHTML = html;
    }

    function removerVoo(indice, tipo) {
      if (tipo === 'chegadasTabela') registrosChegadas.splice(indice, 1);
      else registrosPartidas.splice(indice, 1);
      salvarDados();
      atualizarTabelas();
    }

    function gerarNumeroVooAleatorio() {
      return String(Math.floor(10000 + Math.random() * 90000));
    }

    function adicionarVoo() {
      const companhia = document.getElementById("companhia").value.trim();
      const cidade = document.getElementById("cidade").value.trim();
      const icao = document.getElementById("icao").value.trim().toUpperCase();
      const pais = document.getElementById("pais").value.trim();
      const voo = document.getElementById("voo").value.trim() || gerarNumeroVooAleatorio();
      const horario = document.getElementById("horario").value.trim();
      const aeronave = document.getElementById("aeronave").value.trim();
      const tps = document.getElementById("tps").value.trim();
      const status = document.getElementById("status").value.trim();
      const tipo = document.getElementById("tipo").value;

      if (!companhia || !cidade || !icao || !pais) {
        alert("Preencha todos os campos obrigatórios!");
        return;
      }

      const novoRegistro = { companhia, cidade, icao, pais, voo, horario, aeronave, tps, status };
      const registros = tipo === "chegada" ? registrosChegadas : registrosPartidas;
      registros.push(novoRegistro);

      if (companhia.toUpperCase() !== "EMIRATES AIRLINES" &&
          !registros.some(e => e.companhia === "EMIRATES AIRLINES" && e.cidade === cidade && e.icao === icao)) {
        registros.push({
          companhia: "EMIRATES AIRLINES",
          cidade,
          icao,
          pais,
          voo: gerarNumeroVooAleatorio(),
          horario: "--:--",
          aeronave: "",
          tps: "",
          status: ""
        });
      }

      salvarDados();
      atualizarTabelas();
      document.querySelectorAll("input").forEach(i => i.value = "");
      mostrarMensagemSucesso();
    }

    function salvarDados() {
      localStorage.setItem('registrosChegadas', JSON.stringify(registrosChegadas));
      localStorage.setItem('registrosPartidas', JSON.stringify(registrosPartidas));
    }

    function atualizarTabelas() {
      renderTabela(registrosChegadas, 'chegadasTabela');
      renderTabela(registrosPartidas, 'partidasTabela');
    }

    function salvarBackup() {
      const backup = { chegadas: registrosChegadas, partidas: registrosPartidas };
      document.getElementById("backup").value = JSON.stringify(backup, null, 2);
    }

    function carregarBackup() {
      try {
        const backup = JSON.parse(document.getElementById("backup").value);
        registrosChegadas = backup.chegadas || [];
        registrosPartidas = backup.partidas || [];
        salvarDados();
        atualizarTabelas();
        alert("Backup carregado com sucesso!");
      } catch (e) {
        alert("Erro ao carregar backup. Verifique o conteúdo do JSON.");
      }
    }

    window.onload = () => {
      atualizarTabelas();
    }
  </script>
</body>
</html>
