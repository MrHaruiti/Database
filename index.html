<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Dubai International Airport - DATABASE</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; margin: 0; padding: 0; font-size: 12px; }
    .tabs { display: flex; background: #222; flex-wrap: wrap; }
    .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: #ccc; border-bottom: 2px solid transparent; }
    .tab.active { color: #fff; border-bottom: 2px solid #007bff; background: #111; }
    .tab-content { display: none; padding: 15px; }
    .tab-content.active { display: block; }
    input, button, textarea, select { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; border: none; }
    button { background: #007bff; color: white; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 6px 8px; border: 1px solid #444; text-align: left; background: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 300px; }
    th { background: #222; text-transform: uppercase; font-weight: bold; }
    .remove-btn { background: red; border: none; color: white; padding: 5px 10px; border-radius: 4px; }
    img.logo { height: 30px; vertical-align: middle; margin-right: 8px; }
    td.logo-cell { background-color: white; padding: 5px; border-radius: 4px; text-align: center; width: 70px; min-width: 70px; max-width: 70px; }
    td.logo-cell img { width: 60px; max-height: 40px; object-fit: contain; }
  </style>
</head>
<body>

<div class="tabs">
  <div class="tab active" onclick="trocarAba(0)">üõ¨ Chegadas</div>
  <div class="tab" onclick="trocarAba(1)">üõ´ Partidas</div>
  <div class="tab" onclick="trocarAba(2)">‚ûï Novo Voo</div>
  <div class="tab" onclick="trocarAba(3)">üíæ Backup</div>
</div>

<div class="tab-content active" id="aba-chegadas">
  <div id="chegadasTabela"></div>
</div>

<div class="tab-content" id="aba-partidas">
  <div id="partidasTabela"></div>
</div>

<div class="tab-content" id="aba-novo">
  <label>Companhia A√©rea:</label>
  <input type="text" id="companhia" placeholder="Ex: AIR FRANCE" />
  <label>Cidade (Destino):</label>
  <input type="text" id="cidade" placeholder="Ex: Paris" />
  <label>C√≥digo ICAO:</label>
  <input type="text" id="icao" placeholder="Ex: LFPG" />
  <label>Pa√≠s:</label>
  <input type="text" id="pais" placeholder="Ex: Fran√ßa" />
  <label>Voo (Flight):</label>
  <input type="text" id="voo" placeholder="Ex: AF123" />
  <label>Hor√°rio (Time):</label>
  <input type="text" id="horario" placeholder="Ex: 14:35" />
  <label>Aeronave (A/C):</label>
  <input type="text" id="aeronave" placeholder="Ex: A320" />
  <label>Status:</label>
  <input type="text" id="status" placeholder="Ex: Aterrissado" />
  <label>Tipo:</label>
  <select id="tipo">
    <option value="chegada">Chegada</option>
    <option value="partida">Partida</option>
  </select>
  <button onclick="adicionarVoo()">Adicionar</button>
</div>

<div class="tab-content" id="aba-backup">
  <button onclick="exportarBackup()">‚¨áÔ∏è Exportar Backup</button>
  <button onclick="document.getElementById('importar').click()">‚¨ÜÔ∏è Importar Backup</button>
  <input type="file" id="importar" accept=".json" style="display:none" onchange="importarBackup(event)">
  <textarea id="output" placeholder="Exporta√ß√£o em formato texto"></textarea>
</div>

<script>
  let registrosChegadas = JSON.parse(localStorage.getItem('registrosChegadas')) || [];
  let registrosPartidas = JSON.parse(localStorage.getItem('registrosPartidas')) || [];

  function trocarAba(indice) {
    document.querySelectorAll('.tab').forEach((el, i) => el.classList.toggle('active', i === indice));
    document.querySelectorAll('.tab-content').forEach((el, i) => el.classList.toggle('active', i === indice));
  }

  function normalizarNome(nome) {
    return nome.toLowerCase().replace(/[^a-z0-9]/g, "_");
  }

  function renderTabela(registros, destinoId) {
    let html = '<table><thead><tr>' +
      '<th>AIRLINES</th><th>FLIGHT</th><th>DESTINATION</th><th>ICAO</th>' +
      '<th>COUNTRY</th><th>TIME</th><th>A/C</th><th>STATUS</th><th>ACTION</th>' +
      '</tr></thead><tbody>';

    registros.forEach((e, i) => {
      const logo = `<td class='logo-cell'><img class='logo' src='logos/${normalizarNome(e.companhia)}.png' onerror="this.src='logos/default.png'" title='${e.companhia}'></td>`;
      html += `<tr>
        ${logo}
        <td>${e.voo || ''}</td>
        <td>${e.cidade}</td>
        <td>${e.icao}</td>
        <td>${e.pais}</td>
        <td>${e.horario || ''}</td>
        <td>${e.aeronave || ''}</td>
        <td>${e.status || ''}</td>
        <td><button class='remove-btn' onclick='removerVoo(${i}, "${destinoId}")'>‚úñ</button></td>
      </tr>`;
    });

    html += '</tbody></table>';
    document.getElementById(destinoId).innerHTML = html;
  }

  function removerVoo(indice, tipo) {
    if (tipo === 'chegadasTabela') registrosChegadas.splice(indice, 1);
    else registrosPartidas.splice(indice, 1);
    salvarDados();
    atualizarTabelas();
  }

  function adicionarVoo() {
    const companhia = document.getElementById("companhia").value.trim();
    const cidade = document.getElementById("cidade").value.trim();
    const icao = document.getElementById("icao").value.trim().toUpperCase();
    const pais = document.getElementById("pais").value.trim();
    const voo = document.getElementById("voo").value.trim();
    const horario = document.getElementById("horario").value.trim();
    const aeronave = document.getElementById("aeronave").value.trim();
    const status = document.getElementById("status").value.trim();
    const tipo = document.getElementById("tipo").value;

    if (!companhia || !cidade || !icao || !pais) {
      alert("Preencha todos os campos obrigat√≥rios!");
      return;
    }

    const novoRegistro = { companhia, cidade, icao, pais, voo, horario, aeronave, status };
    const registros = tipo === "chegada" ? registrosChegadas : registrosPartidas;

    if (!registros.some(e => e.companhia === companhia && e.cidade === cidade && e.icao === icao)) {
      registros.push(novoRegistro);
    }

    if (companhia.toUpperCase() !== "EMIRATES AIRLINES" &&
        !registros.some(e => e.companhia === "EMIRATES AIRLINES" && e.cidade === cidade && e.icao === icao)) {
      registros.push({ companhia: "EMIRATES AIRLINES", cidade, icao, pais });
    }

    salvarDados();
    atualizarTabelas();

    document.getElementById("companhia").value = "";
    document.getElementById("cidade").value = "";
    document.getElementById("icao").value = "";
    document.getElementById("pais").value = "";
    document.getElementById("voo").value = "";
    document.getElementById("horario").value = "";
    document.getElementById("aeronave").value = "";
    document.getElementById("status").value = "";
  }

  function salvarDados() {
    localStorage.setItem('registrosChegadas', JSON.stringify(registrosChegadas));
    localStorage.setItem('registrosPartidas', JSON.stringify(registrosPartidas));
  }

  function atualizarTabelas() {
    renderTabela(registrosChegadas, 'chegadasTabela');
    renderTabela(registrosPartidas, 'partidasTabela');
  }

  function exportarBackup() {
    const backup = {
      chegadas: registrosChegadas,
      partidas: registrosPartidas
    };
    const texto = JSON.stringify(backup, null, 2);
    const blob = new Blob([texto], { type: "application/json" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "backup_voos.json";
    link.click();
    document.getElementById("output").value = texto;
  }

  function importarBackup(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      const data = JSON.parse(e.target.result);
      if (data.chegadas) registrosChegadas = data.chegadas;
      if (data.partidas) registrosPartidas = data.partidas;
      salvarDados();
      atualizarTabelas();
      alert("Backup importado com sucesso!");
    };
    reader.readAsText(file);
  }

  function verificarVoos() {
    const agora = new Date();

    function atualizarVoo(voo) {
      const horarioVoo = new Date(`1970-01-01T${voo.horario}:00Z`);

      if (horarioVoo <= agora) {
        if (voo.tipo === "chegada") {
          registrosChegadas = registrosChegadas.filter(item => item !== voo);
        } else {
          registrosPartidas = registrosPartidas.filter(item => item !== voo);
        }

        voo.horario = ajustarHorarioParaProximoDia(voo.horario);
        if (voo.tipo === "chegada") {
          registrosChegadas.push(voo);
        } else {
          registrosPartidas.push(voo);
        }
      }
    }

    function ajustarHorarioParaProximoDia(horario) {
      const [hora, minuto] = horario.split(":").map(Number);
      const novoHorario = new Date(agora);
      novoHorario.setDate(agora.getDate() + 1);
      novoHorario.setHours(hora);
      novoHorario.setMinutes(minuto);
      return novoHorario.toISOString().substring(11, 16);
    }

    registrosChegadas.forEach(atualizarVoo);
    registrosPartidas.forEach(atualizarVoo);

    salvarDados();
    atualizarTabelas();
  }

  setInterval(verificarVoos, 60000);

  window.onload = () => {
    atualizarTabelas();
  };
</script>

</body>
</html>
