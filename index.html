
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Database de Companhias Aéreas</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td.logo-cell {
      background-color: white;
      padding: 5px;
      border-radius: 4px;
      text-align: center;
    }

    td.logo-cell img {
      width: 90px;
      max-height: 50px;
      object-fit: contain;
    }

    input {
      padding: 5px;
      margin-right: 10px;
    }

    button {
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <h2>Database de Companhias Aéreas</h2>
  <input type="text" id="companhia" placeholder="Companhia Aérea">
  <input type="text" id="destino" placeholder="Destino (ex: Paris (LFPG))">
  <button onclick="adicionar()">Adicionar</button>
  <button onclick="exportar()">Exportar Backup (.json)</button>
  <table>
    <thead>
      <tr>
        <th>Logo</th>
        <th>Companhia</th>
        <th>Destino</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <script>
    let dados = JSON.parse(localStorage.getItem("voos")) || [];

    function salvarDados() {
      localStorage.setItem("voos", JSON.stringify(dados));
    }

    function atualizarTabela() {
      const tabela = document.getElementById("tabela");
      tabela.innerHTML = "";
      dados.forEach((e, i) => {
        const nomeArquivoLogo = e.companhia.toLowerCase().normalize("NFD").replace(/[̀-ͯ]/g, "").replace(/[^a-z0-9]/g, "_") + ".png";
        tabela.innerHTML += `
          <tr>
            <td class="logo-cell"><img src="logos/${nomeArquivoLogo}" alt="${e.companhia}"/></td>
            <td>${e.companhia}</td>
            <td>${e.destino}</td>
            <td><button onclick="remover(${i})">Remover</button></td>
          </tr>
        `;
      });
    }

    function adicionar() {
      const companhia = document.getElementById("companhia").value.trim();
      const destino = document.getElementById("destino").value.trim();

      if (!companhia || !destino) return;

      const jaExiste = dados.some(e => e.companhia === companhia && e.destino === destino);
      if (jaExiste) return;

      dados.push({ companhia, destino });

      if (companhia.toLowerCase() !== "emirates") {
        const jaTemEmirates = dados.some(e => e.companhia === "Emirates" && e.destino === destino);
        if (!jaTemEmirates) dados.push({ companhia: "Emirates", destino });
      }

      salvarDados();
      atualizarTabela();

      document.getElementById("companhia").value = "";
      document.getElementById("destino").value = "";
    }

    function remover(index) {
      dados.splice(index, 1);
      salvarDados();
      atualizarTabela();
    }

    function exportar() {
      const blob = new Blob([JSON.stringify(dados, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "backup_voos.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    atualizarTabela();
  </script>
</body>
</html>
