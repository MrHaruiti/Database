<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Voos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      background: #111;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      color: #ccc;
      border-bottom: 2px solid transparent;
      transition: background 0.3s, border-color 0.3s, color 0.3s;
    }
    .tab.active {
      color: #00d2ff;
      border-bottom: 2px solid #00d2ff;
      background: #1e1e1e;
    }
    .tab-content {
      display: none;
      padding: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    th, td {
      padding: 6px 8px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background: #222;
      color: #00d2ff;
      text-transform: uppercase;
      font-size: 11px;
    }
    td {
      font-size: 12px;
    }
    input, select, button, textarea {
      margin: 5px 0;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 6px;
      border: none;
    }
    input.half, select.half {
      width: 48%;
      display: inline-block;
      margin-right: 2%;
    }
    .remove-btn {
      background: #d00;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .logo-cell {
      background: white;
      text-align: center;
      padding: 4px;
      width: 50px;
      height: 30px;
      vertical-align: middle;
    }
    .logo {
      max-height: 20px;
      max-width: 100%;
      object-fit: contain;
      display: inline-block;
    }
    #mensagem-sucesso {
      color: #0f0;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    #topo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00d2ff;
      color: #111;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #00d2ff;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="trocarAba(0)">Chegadas</div>
    <div class="tab" onclick="trocarAba(1)">Partidas</div>
    <div class="tab" onclick="trocarAba(2)">Novo Voo</div>
    <div class="tab" onclick="trocarAba(3)">Backup</div>
  </div>
  <div class="tab-content active">
    <div id="chegadasTabela"></div>
  </div>
  <div class="tab-content">
    <div id="partidasTabela"></div>
  </div>
  <div class="tab-content">
    <form id="formularioVoo">
      <input type="text" placeholder="Companhia" id="companhia" class="half" required />
      <input type="text" placeholder="Voo" id="voo" class="half" required />
      <input type="text" placeholder="Cidade" id="cidade" class="half" required />
      <input type="text" placeholder="ICAO" id="icao" class="half" required />
      <input type="text" placeholder="País" id="pais" class="half" required />
      <input type="time" placeholder="Horário" id="horario" class="half" required />
      <input type="text" placeholder="Aeronave" id="aeronave" class="half" required />
      <input type="number" placeholder="TPS" id="tps" class="half" required />
      <select id="status" class="half">
        <option value="">Status</option>
        <option value="On Time">On Time</option>
        <option value="Delayed">Delayed</option>
        <option value="Cancelled">Cancelled</option>
        <option value="Boarding">Boarding</option>
        <option value="Gate Closed">Gate Closed</option>
        <option value="Final Call">Final Call</option>
        <option value="Departed">Departed</option>
        <option value="Arrived">Arrived</option>
        <option value="Finished">Finished</option>
      </select>
      <select id="tipo" class="half">
        <option value="chegada">Chegada</option>
        <option value="partida">Partida</option>
      </select>
      <button type="button" onclick="adicionarVoo()">Adicionar Voo</button>
      <div id="mensagem-sucesso">Voo adicionado com sucesso!</div>
    </form>
  </div>
  <div class="tab-content">
    <textarea id="backup" rows="10" placeholder="Cole aqui seu backup JSON ou copie os dados atuais." style="width:100%; font-family:monospace;"></textarea>
    <button onclick="carregarBackup()">Importar Arquivo</button>
    <button onclick="salvarBackup()">Exportar Dados</button>
  </div>
  <button id="topo" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">▲ Topo</button>
  <script>
    let registrosChegadas = JSON.parse(localStorage.getItem('registrosChegadas')) || [];
    let registrosPartidas = JSON.parse(localStorage.getItem('registrosPartidas')) || [];

    function ajustarHorarios(registros) {
      const hoje = new Date();
      const amanha = new Date();
      amanha.setDate(hoje.getDate() + 1);
      registros.forEach(r => {
        if (!r.horario) return;
        const [h, m] = r.horario.split(":").map(Number);
        const horario = new Date();
        horario.setHours(h, m, 0, 0);
        const corte = new Date();
        corte.setHours(14, 0, 0, 0);
        r.data = (horario < corte) ? amanha.toISOString().split("T")[0] : hoje.toISOString().split("T")[0];
      });
    }

    ajustarHorarios(registrosChegadas);
    ajustarHorarios(registrosPartidas);

    function salvarDados() {
      localStorage.setItem('registrosChegadas', JSON.stringify(registrosChegadas));
      localStorage.setItem('registrosPartidas', JSON.stringify(registrosPartidas));
    }

    function renderTabela(registros, destinoId) {
      registros.sort((a, b) => (a.horario || '').localeCompare(b.horario || ''));
      let html = '<table><thead><tr>' +
        '<th>AIRLINES</th><th>FLIGHT</th><th>DESTINATION</th><th>ICAO</th>' +
        '<th>COUNTRY</th><th>TIME</th><th>A/C</th><th>TPS</th><th>STATUS</th>' +
        '</tr></thead><tbody>';

      registros.forEach(e => {
        const logo = `<td class='logo-cell'><img class='logo' src='logos/${e.companhia?.toLowerCase().replace(/[^a-z0-9]/g, "_")}.png' onerror="this.src='logos/default.png'" title='${e.companhia}'></td>`;
        html += `<tr>${logo}<td>${e.voo || ''}</td><td>${e.cidade}</td><td>${e.icao}</td><td>${e.pais}</td><td>${e.horario || ''}</td><td>${e.aeronave || ''}</td><td>${parseInt(e.tps) || ''}</td><td>${e.status || ''}</td></tr>`;
      });

      html += '</tbody></table>';
      document.getElementById(destinoId).innerHTML = html;
    }

    function atualizarTabelas() {
      renderTabela(registrosChegadas, 'chegadasTabela');
      renderTabela(registrosPartidas, 'partidasTabela');
    }

    function trocarAba(indice) {
      const abas = document.querySelectorAll(".tab");
      const conteudos = document.querySelectorAll(".tab-content");
      abas.forEach((aba, i) => {
        aba.classList.toggle("active", i === indice);
        conteudos[i].classList.toggle("active", i === indice);
      });
    }

    function adicionarVoo() {
      const novo = {
        companhia: document.getElementById('companhia').value,
        voo: document.getElementById('voo').value,
        cidade: document.getElementById('cidade').value,
        icao: document.getElementById('icao').value,
        pais: document.getElementById('pais').value,
        horario: document.getElementById('horario').value,
        aeronave: document.getElementById('aeronave').value,
        tps: parseInt(document.getElementById('tps').value),
        status: document.getElementById('status').value
      };
      ajustarHorarios([novo]);
      const tipo = document.getElementById('tipo').value;
      if (tipo === 'chegada') registrosChegadas.push(novo);
      else registrosPartidas.push(novo);
      salvarDados();
      atualizarTabelas();
      document.getElementById('mensagem-sucesso').style.display = 'block';
      setTimeout(() => {
        document.getElementById('mensagem-sucesso').style.display = 'none';
      }, 2000);
      document.getElementById('formularioVoo').reset();
    }

    function carregarBackup() {
      try {
        const backup = JSON.parse(document.getElementById('backup').value);
        registrosChegadas = backup.chegadas || [];
        registrosPartidas = backup.partidas || [];
        salvarDados();
        atualizarTabelas();
      } catch (e) {
        alert('Erro ao importar backup. Verifique o formato JSON.');
      }
    }

    function salvarBackup() {
      const dados = {
        chegadas: registrosChegadas,
        partidas: registrosPartidas
      };
      document.getElementById('backup').value = JSON.stringify(dados, null, 2);
    }

    salvarDados();
    atualizarTabelas();
  </script>
</body>
</html>
