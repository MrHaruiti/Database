<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Dubai International Airport - DATABASE</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; margin: 0; padding: 0; font-size: 12px; }
    .tabs { display: flex; background: #222; }
    .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: #ccc; border-bottom: 2px solid transparent; }
    .tab.active { color: #fff; border-bottom: 2px solid #007bff; background: #111; }
    .tab-content { display: none; padding: 15px; }
    .tab-content.active { display: block; }
    input, button, textarea, select { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; border: none; }
    button { background: #007bff; color: white; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 6px 8px; border: 1px solid #444; text-align: left; background: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 300px; }
    th { background: #222; text-transform: uppercase; font-weight: bold; }
    .remove-btn { background: red; border: none; color: white; padding: 5px 10px; border-radius: 4px; }
    img.logo { height: 30px; vertical-align: middle; margin-right: 8px; }
    td.logo-cell { background-color: white; padding: 5px; border-radius: 4px; text-align: center; width: 70px; min-width: 70px; max-width: 70px; }
    td.logo-cell img { width: 60px; max-height: 40px; object-fit: contain; }
  </style>
</head>
<body>

<div class="tabs">
  <div class="tab active" onclick="trocarAba(0)">ðŸ›¬ Chegadas</div>
  <div class="tab" onclick="trocarAba(1)">ðŸ›« Partidas</div>
  <div class="tab" onclick="trocarAba(2)">âž• Novo Voo</div>
</div>

<div class="tab-content active" id="aba-chegadas">
  <div id="chegadasTabela"></div>
</div>

<div class="tab-content" id="aba-partidas">
  <div id="partidasTabela"></div>
</div>

<div class="tab-content" id="aba-novo">
  <label>Companhia AÃ©rea:</label>
  <input type="text" id="companhia" placeholder="Ex: AIR FRANCE" />
  <label>Cidade (Destino):</label>
  <input type="text" id="cidade" placeholder="Ex: Paris" />
  <label>CÃ³digo ICAO:</label>
  <input type="text" id="icao" placeholder="Ex: LFPG" />
  <label>PaÃ­s:</label>
  <input type="text" id="pais" placeholder="Ex: FranÃ§a" />
  <label>Tipo:</label>
  <select id="tipo">
    <option value="chegada">Chegada</option>
    <option value="partida">Partida</option>
  </select>
  <button onclick="adicionarVoo()">Adicionar</button>
</div>

<script>
  let registrosChegadas = JSON.parse(localStorage.getItem('registrosChegadas')) || [];
  let registrosPartidas = JSON.parse(localStorage.getItem('registrosPartidas')) || [];

  function trocarAba(indice) {
    document.querySelectorAll('.tab').forEach((el, i) => el.classList.toggle('active', i === indice));
    document.querySelectorAll('.tab-content').forEach((el, i) => el.classList.toggle('active', i === indice));
  }

  function normalizarNome(nome) {
    return nome.toLowerCase().replace(/[^a-z0-9]/g, "_");
  }

  function renderTabela(registros, destinoId) {
    let html = '<table><thead><tr><th>AIRLINES</th><th>DESTINATION</th><th>COUNTRY</th><th>ICAO</th><th>ACTION</th></tr></thead><tbody>';
    registros.forEach((e, i) => {
      const logo = `<td class='logo-cell'><img class='logo' src='logos/${normalizarNome(e.companhia)}.png' onerror="this.src='logos/default.png'" title='${e.companhia}'></td>`;
      html += `<tr>${logo}<td>${e.cidade}</td><td>${e.pais}</td><td>${e.icao}</td><td><button class='remove-btn' onclick='removerVoo(${i}, "${destinoId}")'>âœ–</button></td></tr>`;
    });
    html += '</tbody></table>';
    document.getElementById(destinoId).innerHTML = html;
  }

  function removerVoo(indice, tipo) {
    if (tipo === 'chegadasTabela') registrosChegadas.splice(indice, 1);
    else registrosPartidas.splice(indice, 1);
    salvarDados();
    atualizarTabelas();
  }

  function adicionarVoo() {
    const companhia = document.getElementById("companhia").value.trim();
    const cidade = document.getElementById("cidade").value.trim();
    const icao = document.getElementById("icao").value.trim().toUpperCase();
    const pais = document.getElementById("pais").value.trim();
    const tipo = document.getElementById("tipo").value;

    if (!companhia || !cidade || !icao || !pais) {
      alert("Preencha todos os campos!");
      return;
    }

    const novoRegistro = { companhia, cidade, icao, pais };
    const registros = tipo === "chegada" ? registrosChegadas : registrosPartidas;

    if (!registros.some(e => e.companhia === companhia && e.cidade === cidade && e.icao === icao)) {
      registros.push(novoRegistro);
    }

    if (companhia.toUpperCase() !== "EMIRATES AIRLINES" &&
        !registros.some(e => e.companhia === "EMIRATES AIRLINES" && e.cidade === cidade && e.icao === icao)) {
      registros.push({ companhia: "EMIRATES AIRLINES", cidade, icao, pais });
    }

    salvarDados();
    atualizarTabelas();

    document.getElementById("companhia").value = "";
    document.getElementById("cidade").value = "";
    document.getElementById("icao").value = "";
    document.getElementById("pais").value = "";
  }

  function salvarDados() {
    localStorage.setItem('registrosChegadas', JSON.stringify(registrosChegadas));
    localStorage.setItem('registrosPartidas', JSON.stringify(registrosPartidas));
  }

  function atualizarTabelas() {
    renderTabela(registrosChegadas, 'chegadasTabela');
    renderTabela(registrosPartidas, 'partidasTabela');
  }

  window.onload = () => {
    atualizarTabelas();
  };
</script>
</body>
</html>
