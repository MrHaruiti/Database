<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Dubai International Airport - DATABASE</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; margin: 0; padding: 0; font-size: 12px; }
    .tabs { display: flex; background: #222; }
    .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: #ccc; border-bottom: 2px solid transparent; }
    .tab.active { color: #fff; border-bottom: 2px solid #007bff; background: #111; }
    .tab-content { display: none; padding: 15px; }
    .tab-content.active { display: block; }
    input, button, textarea, select { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; border: none; }
    button { background: #007bff; color: white; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 6px 8px; border: 1px solid #444; text-align: left; background: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 300px; }
    th { background: #222; text-transform: uppercase; font-weight: bold; }
    .remove-btn { background: red; border: none; color: white; padding: 5px 10px; border-radius: 4px; }
    img.logo { height: 30px; vertical-align: middle; margin-right: 8px; }
    td.logo-cell { background-color: white; padding: 5px; border-radius: 4px; text-align: center; width: 70px; min-width: 70px; max-width: 70px; }
    td.logo-cell img { width: 60px; max-height: 40px; object-fit: contain; }
    #topoBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-size: 20px;
      box-shadow: 0 0 8px #000;
      z-index: 1000;
    }
  </style>
</head>
<body>

<script>
  let registros = JSON.parse(localStorage.getItem('registros')) || [];

  function normalizarNome(nome) {
    return nome.toLowerCase().replace(/[^a-z0-9]/g, "_");
  }

  function obterCodigoISO(pais) {
    const mapa = {
      "FRANÇA": "fr", "FRANCE": "fr", "BRAZIL": "br", "BRASIL": "br",
      "UNITED STATES": "us", "EUA": "us", "ESTADOS UNIDOS": "us",
      "UNITED KINGDOM": "gb", "REINO UNIDO": "gb", "PORTUGAL": "pt",
      "JAPÃO": "jp", "JAPAN": "jp", "GERMANY": "de", "ALEMANHA": "de",
      "SPAIN": "es", "ESPANHA": "es", "ITALY": "it", "ITÁLIA": "it",
      "GREECE": "gr", "GRÉCIA": "gr", "TURKEY": "tr", "TURQUIA": "tr"
    };
    const upper = pais.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    return mapa[upper] || "xx";
  }

  function atualizarTabela() {
    const tabela = document.getElementById("tabela");
    tabela.innerHTML = "";
    const listaFiltrada = registros.sort((a, b) => a.companhia.localeCompare(b.companhia));
    listaFiltrada.forEach(e => {
      const linha = tabela.insertRow();
      const logoCell = linha.insertCell(0);
      logoCell.className = "logo-cell";
      const img = document.createElement("img");
      img.className = "logo";
      img.src = "logos/" + normalizarNome(e.companhia) + ".png";
      img.title = e.companhia;
      img.onerror = () => { img.src = "logos/default.png"; };
      logoCell.appendChild(img);

      linha.insertCell(1).innerText = e.cidade;

      const flagCell = linha.insertCell(2);
      flagCell.className = "logo-cell";
      const flag = document.createElement("img");
      flag.className = "logo";
      const codigo = obterCodigoISO(e.pais);
      flag.src = `https://flagcdn.com/32x24/${codigo}.png`;
      flag.title = e.pais;
      flag.onerror = () => { flag.src = "https://flagcdn.com/32x24/xx.png"; };
      flagCell.appendChild(flag);

      linha.insertCell(3).innerText = e.icao;
      linha.insertCell(4).innerText = e.TPS || "";

      const acao = linha.insertCell(5);
      const btn = document.createElement("button");
      btn.innerText = "✖";
      btn.className = "remove-btn";
      btn.onclick = () => {
        registros = registros.filter(r => !(r.companhia === e.companhia && r.cidade === e.cidade && r.icao === e.icao));
        localStorage.setItem("registros", JSON.stringify(registros));
        atualizarTabela();
      };
      acao.appendChild(btn);
    });
  }

  window.onload = atualizarTabela;
</script>

</body>
</html>
