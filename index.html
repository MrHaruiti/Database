
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Dubai International Airport - DATABASE</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; margin: 0; padding: 0; font-size: 12px; }
    .tabs { display: flex; background: #222; }
    .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: #ccc; border-bottom: 2px solid transparent; }
    .tab.active { color: #fff; border-bottom: 2px solid #007bff; background: #111; }
    .tab-content { display: none; padding: 15px; }
    .tab-content.active { display: block; }
    input, button, textarea, select { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; border: none; }
    button { background: #007bff; color: white; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 6px 8px; border: 1px solid #444; text-align: left; background: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 300px; }
    th { background: #222; }
    .remove-btn { background: red; border: none; color: white; padding: 5px 10px; border-radius: 4px; }
    img.logo { height: 30px; vertical-align: middle; margin-right: 8px; }
    td.logo-cell { background-color: white; padding: 5px; border-radius: 4px; text-align: center; width: 70px; min-width: 70px; max-width: 70px; }
    td.logo-cell img { width: 60px; max-height: 40px; object-fit: contain; }
    #topoBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-size: 20px;
      box-shadow: 0 0 8px #000;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div class="tabs">
  <div class="tab active" onclick="trocarAba(0)">‚úàÔ∏è Registro</div>
  <div class="tab" onclick="trocarAba(1)">üíæ Backup</div>
</div>

<div class="tab-content active" id="aba-registro">
  <label>Companhia A√©rea:</label>
  <input type="text" id="companhia" placeholder="Ex: AIR FRANCE" />
  <label>Cidade (Destino):</label>
  <input type="text" id="cidade" placeholder="Ex: Paris" />
  <label>C√≥digo ICAO:</label>
  <input type="text" id="icao" placeholder="Ex: LFPG" />
  <label>Pa√≠s:</label>
  <input type="text" id="pais" placeholder="Ex: Fran√ßa" />
  <button id="addBtn">Adicionar</button>

  <hr>
  <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-top: 10px; margin-bottom: 10px;">
    <label style="display: flex; flex-direction: column; color: white;">
      üìÅ Companhia:
      <select id="filtroCompanhia"><option value="">(Todas)</option></select>
    </label>
    <label style="display: flex; flex-direction: column; color: white;">
      üåç Cidade:
      <select id="filtroCidade"><option value="">(Todas)</option></select>
    </label>
    <label style="display: flex; flex-direction: column; color: white;">
      üåê Pa√≠s:
      <select id="filtroPais"><option value="">(Todos)</option></select>
    </label>
  </div>

  <table>
    <thead>
      <tr>
        <th>Logo</th>
        <th>Destino</th>
        <th>Pa√≠s</th>
        <th>ICAO</th>
        <th>TPS</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>
</div>

<div class="tab-content" id="aba-backup">
  <button onclick="exportarBackup()">‚¨áÔ∏è Exportar Backup</button>
  <button onclick="document.getElementById('importar').click()">‚¨ÜÔ∏è Importar Backup</button>
  <input type="file" id="importar" accept=".json" style="display:none" onchange="importarBackup(event)">
  <textarea id="output" placeholder="Exporta√ß√£o em formato texto"></textarea>
</div>

<div id="topoBtn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">üîù</div>

<audio autoplay loop style="display: none;">
  <source src="aeroporto.mp3" type="audio/mpeg">
</audio>

<script>
  // For√ßar limpeza do localStorage ao carregar
  if (!localStorage.getItem('registros')) {
  localStorage.removeItem('registros');
}
let registros = JSON.parse(localStorage.getItem('registros') || "[]");

  function normalizarNome(nome) {
    return nome.toLowerCase().replace(/[^a-z0-9]/g, "_");
  }

  function registroDuplicado(companhia, cidade, icao) {
    return registros.some(e =>
      e.companhia.toLowerCase() === companhia.toLowerCase() &&
      e.cidade.toLowerCase() === cidade.toLowerCase() &&
      e.icao.toUpperCase() === icao.toUpperCase()
    );
  }

  function popularFiltros() {
    const ciaSet = new Set();
    const cidadeSet = new Set();
    const paisSet = new Set();

    registros.forEach(e => {
      ciaSet.add(e.companhia);
      cidadeSet.add(e.cidade);
      paisSet.add(e.pais);
    });

    const selCia = document.getElementById("filtroCompanhia");
    const selCidade = document.getElementById("filtroCidade");
    const selPais = document.getElementById("filtroPais");

    selCia.innerHTML = '<option value="">(Todas)</option>';
    selCidade.innerHTML = '<option value="">(Todas)</option>';
    selPais.innerHTML = '<option value="">(Todos)</option>';

    [...ciaSet].sort().forEach(c => selCia.innerHTML += `<option>${c}</option>`);
    [...cidadeSet].sort().forEach(c => selCidade.innerHTML += `<option>${c}</option>`);
    [...paisSet].sort().forEach(p => selPais.innerHTML += `<option>${p}</option>`);
  }

  function atualizarTabela() {
    const filtroCompanhia = document.getElementById("filtroCompanhia").value;
    const filtroCidade = document.getElementById("filtroCidade").value;
    const filtroPais = document.getElementById("filtroPais").value;

    const tabela = document.getElementById("tabela");
    tabela.innerHTML = "";

    const listaFiltrada = registros
      .filter(e =>
        (!filtroCompanhia || e.companhia === filtroCompanhia) &&
        (!filtroCidade || e.cidade === filtroCidade) &&
        (!filtroPais || e.pais === filtroPais)
      )
      .sort((a, b) => a.companhia.localeCompare(b.companhia) || a.cidade.localeCompare(b.cidade));

    listaFiltrada.forEach((e, index) => {
      const linha = tabela.insertRow();
      const logoCell = linha.insertCell(0);
      logoCell.className = "logo-cell";
      const img = document.createElement("img");
      img.className = "logo";
      img.src = "logos/" + normalizarNome(e.companhia) + ".png";
      img.title = e.companhia;
      img.onerror = () => { img.src = "logos/default.png"; };
      logoCell.appendChild(img);

      linha.insertCell(1).innerText = e.cidade;
      linha.insertCell(2).innerText = e.pais;
      linha.insertCell(3).innerText = e.icao;
      linha.insertCell(4).innerText = String(e.TPS || "");

      const acao = linha.insertCell(5);
      const btn = document.createElement("button");
      btn.innerText = "‚úñ";
      btn.className = "remove-btn";
      btn.onclick = () => {
        const idxOriginal = registros.findIndex(x =>
          x.companhia === e.companhia && x.cidade === e.cidade && x.icao === e.icao
        );
        registros.splice(idxOriginal, 1);
        localStorage.setItem("registros", JSON.stringify(registros));
        popularFiltros();
        atualizarTabela();
      };
      acao.appendChild(btn);
    });
  }

  document.getElementById("addBtn").addEventListener("click", () => {
    const companhia = document.getElementById("companhia").value.trim();
    const cidade = document.getElementById("cidade").value.trim();
    const icao = document.getElementById("icao").value.trim().toUpperCase();
    const pais = document.getElementById("pais").value.trim();

    if (!companhia || !cidade || !icao || !pais) {
      alert("Preencha todos os campos!");
      return;
    }

    if (registroDuplicado(companhia, cidade, icao)) {
      alert("Registro j√° existe!");
      return;
    }

    registros.push({ companhia, cidade, icao, pais });

    if (companhia.toUpperCase() !== "EMIRATES AIRLINES" && !registroDuplicado("EMIRATES AIRLINES", cidade, icao)) {
      registros.push({ companhia: "EMIRATES AIRLINES", cidade, icao, pais });
    }

    localStorage.setItem("registros", JSON.stringify(registros));
    popularFiltros();
    atualizarTabela();

    document.getElementById("companhia").value = "";
    document.getElementById("cidade").value = "";
    document.getElementById("icao").value = "";
    document.getElementById("pais").value = "";
  });

  function importarBackup(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      const data = JSON.parse(e.target.result);
      data.forEach(item => {
        if (!registroDuplicado(item.companhia, item.cidade, item.icao)) {
          registros.push(item);
        }
      });
      localStorage.setItem("registros", JSON.stringify(registros));
      popularFiltros();
      atualizarTabela();
      alert("Backup importado com sucesso!");
    };
    reader.readAsText(file);
  }

  function exportarBackup() {
    const texto = JSON.stringify(registros, null, 2);
    const blob = new Blob([texto], { type: "application/json" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "voos_backup.json";
    link.click();
    document.getElementById("output").value = texto;
  }

  function trocarAba(index) {
    document.querySelectorAll('.tab').forEach((el, i) => el.classList.toggle('active', i === index));
    document.querySelectorAll('.tab-content').forEach((el, i) => el.classList.toggle('active', i === index));
  }

  window.onload = () => {
    atualizarTabela();
    popularFiltros();
    window.onscroll = () => {
      document.getElementById("topoBtn").style.display = window.scrollY > 200 ? "block" : "none";
    };
    document.getElementById("filtroCompanhia").addEventListener("change", atualizarTabela);
    document.getElementById("filtroCidade").addEventListener("change", atualizarTabela);
    document.getElementById("filtroPais").addEventListener("change", atualizarTabela);
  };
</script>

</body>
</html>
