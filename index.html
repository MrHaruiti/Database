<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Voos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      background: #111;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      color: #ccc;
      border-bottom: 2px solid transparent;
      transition: background 0.3s, border-color 0.3s, color 0.3s;
    }
    .tab.active {
      color: #00d2ff;
      border-bottom: 2px solid #00d2ff;
      background: #1e1e1e;
    }
    .tab-content {
      display: none;
      padding: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes flipOut {
      0% { transform: rotateX(0); opacity: 1; }
      100% { transform: rotateX(90deg); opacity: 0; }
    }
    .flip {
      animation: flipOut 1s ease forwards;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    th, td {
      padding: 6px 8px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background: #222;
      color: #00d2ff;
      text-transform: uppercase;
      font-size: 11px;
    }
    td {
      font-size: 12px;
    }
    input, select, button, textarea {
      margin: 5px 0;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 6px;
      border: none;
    }
    input.half, select.half {
      width: 48%;
      display: inline-block;
      margin-right: 2%;
    }
    .remove-btn {
      background: #d00;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .logo-cell {
      background: white;
      text-align: center;
      padding: 4px;
      width: 50px;
      height: 30px;
      vertical-align: middle;
    }
    .logo {
      max-height: 20px;
      max-width: 100%;
      object-fit: contain;
      display: inline-block;
    }
    #mensagem-sucesso {
      color: #0f0;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    #topo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00d2ff;
      color: #111;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #00d2ff;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="trocarAba(0)">Chegadas</div>
    <div class="tab" onclick="trocarAba(1)">Partidas</div>
    <div class="tab" onclick="trocarAba(2)">Novo Voo</div>
    <div class="tab" onclick="trocarAba(3)">Backup</div>
  </div>
  <div class="tab-content active">
    <div id="chegadasTabela"></div>
  </div>
  <div class="tab-content">
    <div id="partidasTabela"></div>
  </div>
  <div class="tab-content">
    <!-- formulário de novo voo -->
  </div>
  <div class="tab-content">
    <!-- backup -->
  </div>
  <button id="topo" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">▲ Topo</button>
  <script>
    function aplicarAnimacaoRemocao(tr) {
      tr.classList.add('flip');
      setTimeout(() => {
        tr.remove();
        atualizarTabelas();
      }, 1000);
    }

    function verificarStatusTempoReal() {
      const agora = new Date();
      const atualizar = (lista, tipo, destinoId) => {
        const tabela = document.getElementById(destinoId);
        const linhas = tabela ? tabela.querySelectorAll('tbody tr') : [];

        lista.forEach((voo, index) => {
          if (!voo.horario || !voo.status || voo.status === "Removed") return;

          const [hora, minuto] = voo.horario.split(":".padEnd(2, '0')).map(Number);
          const horarioVoo = new Date();
          horarioVoo.setHours(hora, minuto, 0, 0);

          const diffMin = Math.floor((horarioVoo - agora) / 60000);
          const diffPosMin = Math.floor((agora - horarioVoo) / 60000);

          let linha = linhas[index];

          if (tipo === "chegada") {
            if (diffMin > 300) voo.status = "Estimated";
            else if (diffMin <= 300 && diffMin > 180) voo.status = "Confirmed";
            else if (diffMin <= 180 && diffMin > 60) voo.status = `Confirmed ${voo.horario}`;
            else if (diffMin <= 3 && diffMin > 0) voo.status = "Landing";
            else if (diffMin === 0) voo.status = `Landed (${voo.horario})`;
            else if (diffPosMin > 10 && diffPosMin <= 90) voo.status = "Deplaining";
            else if (diffPosMin > 90 && diffPosMin <= 120) voo.status = "Finished";
            else if (diffPosMin > 120) {
              if (linha) aplicarAnimacaoRemocao(linha);
              lista.splice(index, 1);
              voo.status = "Removed";
            }
          } else {
            if (diffMin > 300) voo.status = "Estimated";
            else if (diffMin <= 300 && diffMin > 180) voo.status = "Check-in Opened";
            else if (diffMin <= 180 && diffMin > 60) voo.status = "Boarding";
            else if (diffMin <= 60 && diffMin > 30) voo.status = "Last Call";
            else if (diffMin <= 30 && diffMin > 0) voo.status = "Confirmed";
            else if (diffMin === 0) voo.status = "Taking Off";
            else if (diffPosMin >= 5 && diffPosMin < 120) voo.status = "Finished";
            else if (diffPosMin >= 120) {
              if (linha) aplicarAnimacaoRemocao(linha);
              lista.splice(index, 1);
              voo.status = "Removed";
            }
          }
        });
      };
      atualizar(registrosChegadas, "chegada", 'chegadasTabela');
      atualizar(registrosPartidas, "partida", 'partidasTabela');
      salvarDados();
      atualizarTabelas();
    }

    setInterval(verificarStatusTempoReal, 60000);
  </script>
</body>
</html>
