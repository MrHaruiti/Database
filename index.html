<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Dubai International Airport - DATABASE</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; margin: 0; padding: 0; font-size: 14px; }
    .tabs { display: flex; background: #222; }
    .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: #ccc; border-bottom: 2px solid transparent; }
    .tab.active { color: #fff; border-bottom: 2px solid #007bff; background: #111; }
    .tab-content { display: none; padding: 15px; }
    .tab-content.active { display: block; }
    input, button, textarea, select { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; border: none; }
    button { background: #007bff; color: white; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 6px 8px; border: 1px solid #444; text-align: left; background: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 300px; }
    th { background: #222; }
    .remove-btn { background: red; border: none; color: white; padding: 5px 10px; border-radius: 4px; }
    img.logo { height: 30px; vertical-align: middle; margin-right: 8px; }
    td.logo-cell { background-color: white; padding: 5px; border-radius: 4px; text-align: center; width: 70px; min-width: 70px; max-width: 70px; }
    td.logo-cell img { width: 60px; max-height: 40px; object-fit: contain; }
    #topoBtn { position: fixed; bottom: 20px; right: 20px; background: #007bff; color: white; padding: 10px 15px; border-radius: 50%; cursor: pointer; display: none; font-size: 20px; box-shadow: 0 0 8px #000; z-index: 1000; }
    .filtros { display: flex; gap: 10px; flex-wrap: wrap; }
    .filtros select { width: 24%; min-width: 150px; }
  </style>
</head>
<body>

<div class="tabs">
  <div class="tab active" onclick="trocarAba(0)">‚úàÔ∏è Registro</div>
  <div class="tab" onclick="trocarAba(1)">üíæ Backup</div>
</div>

<div class="tab-content active" id="aba-registro">
  <label>Companhia A√©rea:</label>
  <input type="text" id="companhia" placeholder="Ex: AIR FRANCE" />
  <label>Cidade (Destino):</label>
  <input type="text" id="cidade" placeholder="Ex: Paris" />
  <label>C√≥digo ICAO:</label>
  <input type="text" id="icao" placeholder="Ex: LFPG" />
  <label>Pa√≠s:</label>
  <input type="text" id="pais" placeholder="Ex: Fran√ßa" />
  <label>Terminal (TPS):</label>
  <input type="text" id="tps" placeholder="Ex: TPS6" />
  <button id="addBtn">Adicionar</button>

  <div class="filtros">
    <select id="filtroCompanhia"><option value="">Todas as Companhias</option></select>
    <select id="filtroCidade"><option value="">Todas as Cidades</option></select>
    <select id="filtroPais"><option value="">Todos os Pa√≠ses</option></select>
    <select id="filtroTPS"><option value="">Todos os TPS</option></select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Logo</th>
        <th>Destino</th>
        <th>Pa√≠s</th>
        <th>ICAO</th>
        <th>TPS</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>
</div>

<div class="tab-content" id="aba-backup">
  <button onclick="exportarBackup()">‚¨áÔ∏è Exportar Backup</button>
  <button onclick="document.getElementById('importar').click()">‚¨ÜÔ∏è Importar Backup</button>
  <input type="file" id="importar" accept=".json" style="display:none" onchange="importarBackup(event)">
  <textarea id="output" placeholder="Exporta√ß√£o em formato texto"></textarea>
</div>

<div id="topoBtn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">üîù</div>

<script>
  let registros = JSON.parse(localStorage.getItem('registros')) || [];

  function normalizarNome(nome) {
    return nome.toLowerCase().replace(/[^a-z0-9]/g, "_");
  }

  function getAlpha2(nome) {
    const map = {
      "IRAQ": "iq", "TURKEY": "tr", "QATAR": "qa", "UNITED ARAB EMIRATES": "ae", "SAUDI ARABIA": "sa",
      "INDIA": "in", "CHINA": "cn", "JAPAN": "jp", "SOUTH KOREA": "kr", "EGYPT": "eg", "FRANCE": "fr",
      "SPAIN": "es", "GERMANY": "de", "PORTUGAL": "pt", "UNITED KINGDOM": "gb", "UNITED STATES": "us",
      "CANADA": "ca", "IRAN": "ir", "AFGHANISTAN": "af", "ISRAEL": "il", "AUSTRIA": "at", "SWITZERLAND": "ch",
      "POLAND": "pl", "CROATIA": "hr", "ROMANIA": "ro", "TANZANIA": "tz", "ANGOLA": "ao", "PHILIPPINES": "ph",
      "CYPRUS": "cy", "NETHERLANDS": "nl", "MOROCCO": "ma"
    };
    return map[nome.toUpperCase()] || null;
  }

  function atualizarTabela() {
    const tabela = document.getElementById("tabela");
    tabela.innerHTML = "";

    const fc = document.getElementById("filtroCompanhia").value.toLowerCase();
    const fd = document.getElementById("filtroCidade").value.toLowerCase();
    const fp = document.getElementById("filtroPais").value.toLowerCase();
    const ft = document.getElementById("filtroTPS").value.toLowerCase();

    const filtrado = registros.filter(e =>
      (!fc || e.companhia.toLowerCase().includes(fc)) &&
      (!fd || e.cidade.toLowerCase().includes(fd)) &&
      (!fp || e.pais.toLowerCase().includes(fp)) &&
      (!ft || (e.tps || "").toLowerCase().includes(ft))
    );

    [...new Set(registros.map(e => e.companhia))].forEach(c => addOption("filtroCompanhia", c));
    [...new Set(registros.map(e => e.cidade))].forEach(c => addOption("filtroCidade", c));
    [...new Set(registros.map(e => e.pais))].forEach(c => addOption("filtroPais", c));
    [...new Set(registros.map(e => e.tps))].forEach(c => addOption("filtroTPS", c));

    filtrado.sort((a, b) => a.companhia.localeCompare(b.companhia) || a.cidade.localeCompare(b.cidade));
    filtrado.forEach((e, index) => {
      const linha = tabela.insertRow();
      const logoCell = linha.insertCell(0);
      logoCell.className = "logo-cell";
      const img = document.createElement("img");
      img.className = "logo";
      img.src = "logos/" + normalizarNome(e.companhia) + ".png";
      img.title = e.companhia;
      img.onerror = () => { img.onerror = null; img.src = "logos/default.png"; };
      logoCell.appendChild(img);
      linha.insertCell(1).innerText = e.cidade;

      const tdPais = linha.insertCell(2);
      const iso = getAlpha2(e.pais);
      if (iso) {
        tdPais.innerHTML = `<img src="https://flagcdn.com/w40/${iso}.png" alt="${e.pais}" title="${e.pais}" width="24">`;
      } else {
        tdPais.innerText = e.pais || "-";
      }

      linha.insertCell(3).innerText = e.icao;
      linha.insertCell(4).innerText = e.tps || "-";

      const acao = linha.insertCell(5);
      const btn = document.createElement("button");
      btn.innerText = "‚úñ";
      btn.className = "remove-btn";
      btn.onclick = () => {
        registros.splice(index, 1);
        localStorage.setItem("registros", JSON.stringify(registros));
        atualizarTabela();
      };
      acao.appendChild(btn);
    });
  }

  function addOption(id, valor) {
    const select = document.getElementById(id);
    if (![...select.options].some(opt => opt.value === valor)) {
      const opt = document.createElement("option");
      opt.value = valor;
      opt.innerText = valor;
      select.appendChild(opt);
    }
  }

  document.querySelectorAll("select").forEach(sel => sel.onchange = atualizarTabela);

  function exportarBackup() {
    const texto = JSON.stringify(registros, null, 2);
    const blob = new Blob([texto], { type: "application/json" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "voos_backup.json";
    link.click();
    document.getElementById("output").value = texto;
  }

  function importarBackup(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const data = JSON.parse(e.target.result);
        if (Array.isArray(data)) {
          registros = data;
          localStorage.setItem("registros", JSON.stringify(registros));
          atualizarTabela();
          alert("Backup importado com sucesso!");
        } else {
          alert("Formato inv√°lido.");
        }
      } catch {
        alert("Erro ao importar backup.");
      }
    };
    reader.readAsText(file);
  }

  function trocarAba(index) {
    document.querySelectorAll('.tab').forEach((el, i) => {
      el.classList.toggle('active', i === index);
    });
    document.querySelectorAll('.tab-content').forEach((el, i) => {
      el.classList.toggle('active', i === index);
    });
  }

  document.getElementById("addBtn").addEventListener("click", () => {
    const companhia = document.getElementById("companhia").value.trim();
    const cidade = document.getElementById("cidade").value.trim();
    const icao = document.getElementById("icao").value.trim().toUpperCase();
    const pais = document.getElementById("pais").value.trim();
    const tps = document.getElementById("tps").value.trim();

    if (!companhia || !cidade || !icao || !pais || !tps) {
      alert("Preencha todos os campos!");
      return;
    }

    const existe = registros.some(e =>
      e.companhia.toLowerCase() === companhia.toLowerCase() &&
      e.cidade.toLowerCase() === cidade.toLowerCase() &&
      e.icao.toUpperCase() === icao
    );

    if (existe) {
      alert("Este destino j√° foi adicionado!");
      return;
    }

    registros.push({ companhia, cidade, icao, pais, tps });

    const emiratesExiste = registros.some(e =>
      e.companhia.toLowerCase() === "emirates airlines" &&
      e.cidade.toLowerCase() === cidade.toLowerCase() &&
      e.icao.toUpperCase() === icao
    );
    if (!emiratesExiste) {
      registros.push({ companhia: "EMIRATES AIRLINES", cidade, icao, pais, tps });
    }

    localStorage.setItem("registros", JSON.stringify(registros));
    atualizarTabela();

    document.getElementById("companhia").value = "";
    document.getElementById("cidade").value = "";
    document.getElementById("icao").value = "";
    document.getElementById("pais").value = "";
    document.getElementById("tps").value = "";
  });

  window.onscroll = function () {
    const btn = document.getElementById("topoBtn");
    btn.style.display = (document.documentElement.scrollTop > 300) ? "block" : "none";
  };

  window.onload = atualizarTabela;
</script>

</body>
</html>
