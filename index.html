<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Voos - Painel de Companhias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      font-size: 12px;
      margin: 0;
      padding: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    td.logo-cell {
      background-color: white;
      text-align: center;
    }
    td.logo-cell img {
      height: 40px;
      width: auto;
      max-width: 100%;
      object-fit: contain;
      background-color: white;
      border: 1px solid #ccc;
      padding: 2px;
      border-radius: 4px;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .tabs {
      display: flex;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background: #222;
      color: #ccc;
      border: none;
      cursor: pointer;
    }
    .tabs button.active {
      background: #007bff;
      color: #fff;
    }
    #topoBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-size: 20px;
      box-shadow: 0 0 8px #000;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div class="tabs">
  <button onclick="trocarAba('registro')" class="active">‚úàÔ∏è Registro</button>
  <button onclick="trocarAba('backup')">üíæ Backup</button>
</div>

<div id="registro" class="tab active">
  <table>
    <thead>
      <tr>
        <th>Logo</th>
        <th>Destino</th>
        <th>Pa√≠s</th>
        <th>ICAO</th>
        <th>TPS</th> <!-- NOVA COLUNA -->
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>
</div>

<div id="backup" class="tab">
  <textarea id="backupArea" rows="10" style="width:100%"></textarea>
  <br />
  <button onclick="exportarBackup()">‚¨áÔ∏è Exportar</button>
  <button onclick="importarBackup()">‚¨ÜÔ∏è Importar</button>
  <input type="file" id="arquivoBackup" accept=".json" style="display:none" onchange="carregarBackup(event)">
</div>

<div id="topoBtn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">üîù</div>

<script>
  let registros = JSON.parse(localStorage.getItem("registros")) || [];

  function trocarAba(nome) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
    document.getElementById(nome).classList.add("active");
    event.target.classList.add("active");
  }

  function normalizarNome(nome) {
    return nome.toLowerCase().replace(/[^a-z0-9]/g, "_");
  }

  function atualizarTabela() {
    const tabela = document.getElementById("tabela");
    tabela.innerHTML = "";

    registros
      .sort((a, b) => a.companhia.localeCompare(b.companhia) || a.cidade.localeCompare(b.cidade))
      .forEach((e, index) => {
        const linha = tabela.insertRow();

        const logoCell = linha.insertCell(0);
        logoCell.className = "logo-cell";
        const img = document.createElement("img");
        img.src = "logos/" + normalizarNome(e.companhia) + ".png";
        img.alt = e.companhia;
        img.onerror = () => img.src = "logos/default.png";
        logoCell.appendChild(img);

        linha.insertCell(1).innerText = e.cidade;
        linha.insertCell(2).innerText = e.pais;
        linha.insertCell(3).innerText = e.icao;
        linha.insertCell(4).innerText = e.tps || ""; // NOVO CAMPO TPS

        const acao = linha.insertCell(5);
        const btn = document.createElement("button");
        btn.textContent = "‚ùå";
        btn.onclick = () => {
          registros.splice(index, 1);
          localStorage.setItem("registros", JSON.stringify(registros));
          atualizarTabela();
        };
        acao.appendChild(btn);
      });
  }

  function exportarBackup() {
    document.getElementById("backupArea").value = JSON.stringify(registros, null, 2);
  }

  function importarBackup() {
    document.getElementById("arquivoBackup").click();
  }

  function carregarBackup(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const dados = JSON.parse(e.target.result);
        if (Array.isArray(dados)) {
          registros = dados;
          localStorage.setItem("registros", JSON.stringify(registros));
          atualizarTabela();
          alert("Backup importado com sucesso.");
        } else {
          alert("Arquivo inv√°lido.");
        }
      } catch {
        alert("Erro ao ler o arquivo.");
      }
    };
    reader.readAsText(file);
  }

  window.onload = () => {
    atualizarTabela();
    window.onscroll = () => {
      document.getElementById("topoBtn").style.display = window.scrollY > 200 ? "block" : "none";
    };
  };
</script>

</body>
</html>
