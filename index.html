<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Voos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; margin: 0; padding: 0; }
    .tabs { display: flex; background: #222; }
    .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: #ccc; border-bottom: 2px solid transparent; }
    .tab.active { color: #00d2ff; border-bottom: 2px solid #00d2ff; background: #333; }
    .tab-content { display: none; padding: 20px; }
    .tab-content.active { display: block; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border: 1px solid #444; text-align: left; }
    th { background: #333; color: #00d2ff; }
    input, select, button { margin: 5px 0; padding: 8px; width: 100%; box-sizing: border-box; }
    .remove-btn { background: #d00; color: #fff; border: none; padding: 5px 10px; cursor: pointer; }
    .logo-cell { background: white; text-align: center; }
    .logo { height: 30px; }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="trocarAba(0)">Chegadas</div>
    <div class="tab" onclick="trocarAba(1)">Partidas</div>
    <div class="tab" onclick="trocarAba(2)">Novo Voo</div>
  </div>
  <div class="tab-content active">
    <div id="chegadasTabela"></div>
  </div>
  <div class="tab-content">
    <div id="partidasTabela"></div>
  </div>
  <div class="tab-content">
    <input type="text" id="companhia" placeholder="Companhia">
    <input type="text" id="cidade" placeholder="Cidade">
    <input type="text" id="icao" placeholder="ICAO">
    <input type="text" id="pais" placeholder="País">
    <input type="text" id="voo" placeholder="Flight">
    <input type="text" id="horario" placeholder="Horário">
    <input type="text" id="aeronave" placeholder="Aeronave">
    <input type="text" id="tps" placeholder="TPS">
    <input type="text" id="status" placeholder="Status">
    <select id="tipo">
      <option value="chegada">Chegada</option>
      <option value="partida">Partida</option>
    </select>
    <button onclick="adicionarVoo()">Adicionar Voo</button>
  </div>
  <script>
    let registrosChegadas = JSON.parse(localStorage.getItem('registrosChegadas')) || [];
    let registrosPartidas = JSON.parse(localStorage.getItem('registrosPartidas')) || [];

    function trocarAba(indice) {
      document.querySelectorAll('.tab').forEach((el, i) => el.classList.toggle('active', i === indice));
      document.querySelectorAll('.tab-content').forEach((el, i) => el.classList.toggle('active', i === indice));
    }

    function normalizarNome(nome) {
      return nome.toLowerCase().replace(/[^a-z0-9]/g, "_");
    }

    function renderTabela(registros, destinoId) {
      let html = '<table><thead><tr>' +
        '<th>AIRLINES</th><th>FLIGHT</th><th>DESTINATION</th><th>ICAO</th>' +
        '<th>COUNTRY</th><th>TIME</th><th>A/C</th><th>TPS</th><th>STATUS</th><th>ACTION</th>' +
        '</tr></thead><tbody>';

      registros.forEach((e, i) => {
        const logo = `<td class='logo-cell'><img class='logo' src='logos/${normalizarNome(e.companhia)}.png' onerror="this.src='logos/default.png'" title='${e.companhia}'></td>`;
        html += `<tr>
          ${logo}
          <td>${e.voo || ''}</td>
          <td>${e.cidade}</td>
          <td>${e.icao}</td>
          <td>${e.pais}</td>
          <td>${e.horario || ''}</td>
          <td>${e.aeronave || ''}</td>
          <td>${e.tps || ''}</td>
          <td>${e.status || ''}</td>
          <td><button class='remove-btn' onclick='removerVoo(${i}, "${destinoId}")'>✖</button></td>
        </tr>`;
      });

      html += '</tbody></table>';
      document.getElementById(destinoId).innerHTML = html;
    }

    function removerVoo(indice, tipo) {
      if (tipo === 'chegadasTabela') registrosChegadas.splice(indice, 1);
      else registrosPartidas.splice(indice, 1);
      salvarDados();
      atualizarTabelas();
    }

    function adicionarVoo() {
      const companhia = document.getElementById("companhia").value.trim();
      const cidade = document.getElementById("cidade").value.trim();
      const icao = document.getElementById("icao").value.trim().toUpperCase();
      const pais = document.getElementById("pais").value.trim();
      const voo = document.getElementById("voo").value.trim();
      const horario = document.getElementById("horario").value.trim();
      const aeronave = document.getElementById("aeronave").value.trim();
      const tps = document.getElementById("tps").value.trim();
      const status = document.getElementById("status").value.trim();
      const tipo = document.getElementById("tipo").value;

      if (!companhia || !cidade || !icao || !pais) {
        alert("Preencha todos os campos obrigatórios!");
        return;
      }

      const novoRegistro = { companhia, cidade, icao, pais, voo, horario, aeronave, tps, status };
      const registros = tipo === "chegada" ? registrosChegadas : registrosPartidas;

      registros.push(novoRegistro);

      if (companhia.toUpperCase() !== "EMIRATES AIRLINES" &&
          !registros.some(e => e.companhia === "EMIRATES AIRLINES" && e.cidade === cidade && e.icao === icao)) {
        registros.push({ companhia: "EMIRATES AIRLINES", cidade, icao, pais });
      }

      salvarDados();
      atualizarTabelas();

      document.getElementById("companhia").value = "";
      document.getElementById("cidade").value = "";
      document.getElementById("icao").value = "";
      document.getElementById("pais").value = "";
      document.getElementById("voo").value = "";
      document.getElementById("horario").value = "";
      document.getElementById("aeronave").value = "";
      document.getElementById("tps").value = "";
      document.getElementById("status").value = "";
    }

    function salvarDados() {
      localStorage.setItem('registrosChegadas', JSON.stringify(registrosChegadas));
      localStorage.setItem('registrosPartidas', JSON.stringify(registrosPartidas));
    }

    function atualizarTabelas() {
      renderTabela(registrosChegadas, 'chegadasTabela');
      renderTabela(registrosPartidas, 'partidasTabela');
    }

    window.onload = () => {
      atualizarTabelas();
    };
  </script>
</body>
</html>
