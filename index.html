<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Companhias e Destinos</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; margin: 0; padding: 0; }
    .tabs { display: flex; background: #222; }
    .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: #ccc; border-bottom: 2px solid transparent; }
    .tab.active { color: #fff; border-bottom: 2px solid #007bff; background: #111; }
    .tab-content { display: none; padding: 15px; }
    .tab-content.active { display: block; }
    input, button, textarea { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; border: none; }
    button { background: #007bff; color: white; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 10px; border: 1px solid #444; text-align: left; background: #333; }
    th { background: #222; }
    .remove-btn { background: red; border: none; color: white; padding: 5px 10px; border-radius: 4px; }
    img.logo { height: 30px; vertical-align: middle; margin-right: 8px; }
  
td.logo-cell {
  background-color: white;
  padding: 5px;
  border-radius: 4px;
  text-align: center;
  width: 110px;
  min-width: 110px;
  max-width: 110px;
}
td.logo-cell img {
  width: 90px;
  max-height: 50px;
  object-fit: contain;
}
</style>
</head>
<body>

<div class="tabs">
  <div class="tab active" onclick="trocarAba(0)">‚úàÔ∏è Registro</div>
  <div class="tab" onclick="trocarAba(1)">üíæ Backup</div>
</div>

<div class="tab-content active" id="aba-registro">
  <label>Companhia A√©rea:</label>
  <input type="text" id="companhia" placeholder="Ex: Air France">
  <label>Cidade (Destino):</label>
  <input type="text" id="cidade" placeholder="Ex: Paris">
  <label>C√≥digo ICAO:</label>
  <input type="text" id="icao" placeholder="Ex: LFPG">
  <button id="addBtn">Adicionar</button>

  <table>
    <thead>
      <tr>
        <th>Logo</th>
        <th>Destino</th>
        <th>ICAO</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>
</div>

<div class="tab-content" id="aba-backup">
  <button onclick="exportarBackup()">‚¨áÔ∏è Exportar Backup</button>
  <button onclick="document.getElementById('importar').click()">‚¨ÜÔ∏è Importar Backup</button>
  <input type="file" id="importar" accept=".json" style="display:none" onchange="importarBackup(event)">
  <textarea id="output" placeholder="Exporta√ß√£o em formato texto"></textarea>
</div>

<script>
  let registros = JSON.parse(localStorage.getItem('registros')) || [];

  function normalizarNome(nome) {
    return nome.toLowerCase().replace(/[^a-z0-9]/g, "_");
  }

  function atualizarTabela() {
    
    registros.sort((a, b) => {
      if (a.companhia.toLowerCase() === "emirates" && b.companhia.toLowerCase() === "emirates") {
        return a.cidade.localeCompare(b.cidade);
      }
      if (a.companhia.toLowerCase() === "emirates") return 1;
      if (b.companhia.toLowerCase() === "emirates") return -1;
      return a.companhia.localeCompare(b.companhia);
    });
    
    const tabela = document.getElementById("tabela");
    tabela.innerHTML = "";

    registros.forEach((e, index) => {
      const linha = tabela.insertRow();
      const logoCell = linha.insertCell(0);
      const img = document.createElement("img");
      img.className = "logo";
      img.src = "logos/" + normalizarNome(e.companhia) + ".png";
      img.onerror = () => { img.onerror = null; img.src = "logos/default.png"; };
      logoCell.appendChild(img);
      linha.insertCell(1).innerText = e.cidade;
      linha.insertCell(2).innerText = e.icao;
      const acao = linha.insertCell(3);
      const btn = document.createElement("button");
      btn.innerText = "‚úñ";
      btn.className = "remove-btn";
      btn.onclick = () => {
        registros.splice(index, 1);
        localStorage.setItem("registros", JSON.stringify(registros));
        atualizarTabela();
      };
      acao.appendChild(btn);
    });
  }

  function exportarBackup() {
    const texto = JSON.stringify(registros, null, 2);
    const blob = new Blob([texto], { type: "application/json" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "voos_backup.json";
    link.click();
    document.getElementById("output").value = texto;
  }

  function importarBackup(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const data = JSON.parse(e.target.result);
        if (Array.isArray(data)) {
          registros = data;
          localStorage.setItem("registros", JSON.stringify(registros));
          atualizarTabela();
          alert("Backup importado com sucesso!");
        } else {
          alert("Formato inv√°lido.");
        }
      } catch {
        alert("Erro ao importar backup.");
      }
    };
    reader.readAsText(file);
  }

  function trocarAba(index) {
    document.querySelectorAll('.tab').forEach((el, i) => {
      el.classList.toggle('active', i === index);
    });
    document.querySelectorAll('.tab-content').forEach((el, i) => {
      el.classList.toggle('active', i === index);
    });
  }

  document.getElementById("addBtn").addEventListener("click", () => {
    const companhia = document.getElementById("companhia").value.trim();
    const cidade = document.getElementById("cidade").value.trim();
    const icao = document.getElementById("icao").value.trim().toUpperCase();

    if (!companhia || !cidade || !icao) {
      alert("Preencha todos os campos!");
      return;
    }

    const existe = registros.some(e =>
      e.companhia.toLowerCase() === companhia.toLowerCase() &&
      e.cidade.toLowerCase() === cidade.toLowerCase() &&
      e.icao.toUpperCase() === icao
    );

    if (existe) {
      alert("Este destino j√° foi adicionado para essa companhia!");
      return;
    }

    registros.push({ companhia, cidade, icao });

    // Emirates autom√°tico
    const emiratesExiste = registros.some(e =>
      e.companhia.toLowerCase() === "emirates" &&
      e.cidade.toLowerCase() === cidade.toLowerCase() &&
      e.icao.toUpperCase() === icao
    );
    if (!emiratesExiste) {
      registros.push({ companhia: "Emirates", cidade, icao });
    }

    localStorage.setItem("registros", JSON.stringify(registros));
    atualizarTabela();

    document.getElementById("companhia").value = "";
    document.getElementById("cidade").value = "";
    document.getElementById("icao").value = "";
  });

  window.onload = () => {
    atualizarTabela();
  };
</script>

</body>
</html>
