<script>
  function trocarAba(indice) {
    const abas = document.querySelectorAll(".tab");
    const conteudos = document.querySelectorAll(".tab-content");
    abas.forEach((aba, i) => {
      aba.classList.toggle("active", i === indice);
      conteudos[i].classList.toggle("active", i === indice);
    });
  }
</script>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Dubai International Airport - DATABASE</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; margin: 0; padding: 0; font-size: 12px; }

    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 6px 8px; border: 1px solid #444; text-align: left; background: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 300px; }

<body>

</div>

<script>
  let registros = JSON.parse(localStorage.getItem('registros')) || [];

  function normalizarNome(nome) {
    return nome.toLowerCase().replace(/[^a-z0-9]/g, "_");
  }

  function obterCodigoISO(pais) {
    const mapa = {
      "FRAN√áA": "fr", "FRANCE": "fr", "BRAZIL": "br", "BRASIL": "br",
      "UNITED STATES": "us", "EUA": "us", "ESTADOS UNIDOS": "us",
      "UNITED KINGDOM": "gb", "REINO UNIDO": "gb", "PORTUGAL": "pt",
      "JAP√ÉO": "jp", "JAPAN": "jp", "GERMANY": "de", "ALEMANHA": "de",
      "SPAIN": "es", "ESPANHA": "es", "ITALY": "it", "IT√ÅLIA": "it",
      "GREECE": "gr", "GR√âCIA": "gr", "TURKEY": "tr", "TURQUIA": "tr"
    };
    const upper = pais.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    return mapa[upper] || "xx";
  }

  function atualizarTabela() {
    const filtroCompanhia = document.getElementById("filtroCompanhia").value;
    const filtroCidade = document.getElementById("filtroCidade").value;
    const filtroPais = document.getElementById("filtroPais").value;
    const filtroTPS = document.getElementById("filtroTPS").value;

    const tabela = document.getElementById("tabela");
    tabela.innerHTML = "";

    const listaFiltrada = registros
      .filter(e =>
        (!filtroCompanhia || e.companhia === filtroCompanhia) &&
        (!filtroCidade || e.cidade === filtroCidade) &&
        (!filtroPais || e.pais === filtroPais) &&
        (!filtroTPS || e.TPS === filtroTPS)
      )
      .sort((a, b) => a.companhia.localeCompare(b.companhia) || a.cidade.localeCompare(b.cidade));

    listaFiltrada.forEach((e, index) => {
      const linha = tabela.insertRow();
      const logoCell = linha.insertCell(0);
      logoCell.className = "logo-cell";
      const img = document.createElement("img");
      img.className = "logo";
      img.src = "logos/" + normalizarNome(e.companhia) + ".png";
      img.title = e.companhia;
      img.onerror = () => { img.src = "logos/default.png"; };
      logoCell.appendChild(img);

      linha.insertCell(1).innerText = e.cidade;

      const flagCell = linha.insertCell(2);
      flagCell.className = "logo-cell";
      const flag = document.createElement("img");
      flag.className = "logo";
      const codigo = obterCodigoISO(e.pais);
      flag.src = `https://flagcdn.com/32x24/${codigo}.png`;
      flag.title = e.pais;
      flag.onerror = () => { flag.src = "https://flagcdn.com/32x24/xx.png"; };
      flagCell.appendChild(flag);

      linha.insertCell(3).innerText = e.icao;
      linha.insertCell(4).innerText = e.TPS || "";

      const acao = linha.insertCell(5);
      const btn = document.createElement("button");
      btn.innerText = "‚úñ";
      btn.className = "remove-btn";
      btn.onclick = () => {
        const idxOriginal = registros.findIndex(x =>
          x.companhia === e.companhia && x.cidade === e.cidade && x.icao === e.icao
        );
        registros.splice(idxOriginal, 1);
        localStorage.setItem("registros", JSON.stringify(registros));
        popularFiltros();
        atualizarTabela();
      };
      acao.appendChild(btn);
    });
  }

  window.onload = atualizarTabela;
</script>
</body>
