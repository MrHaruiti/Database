<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Dubai International Airport - DATABASE</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; margin: 0; padding: 0; font-size: 14px; }
    .tabs { display: flex; background: #222; }
    .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: #ccc; border-bottom: 2px solid transparent; }
    .tab.active { color: #fff; border-bottom: 2px solid #007bff; background: #111; }
    .tab-content { display: none; padding: 15px; }
    .tab-content.active { display: block; }
    input, button, textarea, select { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; border: none; }
    button { background: #007bff; color: white; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 6px 8px; border: 1px solid #444; text-align: left; background: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 300px; }
    th { background: #222; }
    .remove-btn { background: red; border: none; color: white; padding: 5px 10px; border-radius: 4px; }
    img.logo { height: 30px; vertical-align: middle; margin-right: 8px; }
    td.logo-cell { background-color: white; padding: 5px; border-radius: 4px; text-align: center; width: 70px; min-width: 70px; max-width: 70px; }
    td.logo-cell img { width: 60px; max-height: 40px; object-fit: contain; }
    #topoBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      font-size: 20px;
      box-shadow: 0 0 8px #000;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div class="tabs">
  <div class="tab active" onclick="trocarAba(0)">‚úàÔ∏è Registro</div>
  <div class="tab" onclick="trocarAba(1)">üíæ Backup</div>
</div>

<div class="tab-content active" id="aba-registro">
  <label>Companhia A√©rea:</label>
  <input type="text" id="companhia" placeholder="Ex: AIR FRANCE" />
  <label>Cidade (Destino):</label>
  <input type="text" id="cidade" placeholder="Ex: Paris" />
  <label>C√≥digo ICAO:</label>
  <input type="text" id="icao" placeholder="Ex: LFPG" />
  <label>Pa√≠s:</label>
  <input type="text" id="pais" placeholder="Ex: Fran√ßa" />
  <label>TPS:</label>
  <input type="text" id="tps" placeholder="Ex: TPS9" />
  <button id="addBtn">Adicionar</button>

  <table>
    <thead>
      <tr>
        <th>Logo</th>
        <th>Destino</th>
        <th>Pa√≠s</th>
        <th>ICAO</th>
        <th>TPS</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>
</div>

<div class="tab-content" id="aba-backup">
  <button onclick="exportarBackup()">‚¨áÔ∏è Exportar Backup</button>
  <button onclick="document.getElementById('importar').click()">‚¨ÜÔ∏è Importar Backup</button>
  <input type="file" id="importar" accept=".json" style="display:none" onchange="importarBackup(event)">
  <textarea id="output" placeholder="Exporta√ß√£o em formato texto"></textarea>
</div>

<div id="topoBtn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">üîù</div>

<script>
function getAlpha2(pais) {
  const map = {
    "ENGLAND": "gb-eng",
    "UNITED STATES": "us",
    "FRANCE": "fr",
    "GERMANY": "de",
    "ITALY": "it",
    "BRAZIL": "br",
  };
  return map[pais.toUpperCase()] || pais.toLowerCase().slice(0, 2);
}

function atualizarTabela() {
  const tabela = document.getElementById("tabela");
  tabela.innerHTML = "";
  const dados = JSON.parse(localStorage.getItem("voos") || "[]");
  dados.sort((a, b) => a.companhia.localeCompare(b.companhia) || a.cidade.localeCompare(b.cidade));

  dados.forEach((e, i) => {
    const tr = document.createElement("tr");

    const logo = document.createElement("td");
    logo.className = "logo-cell";
    const img = document.createElement("img");
    img.src = `logos/${e.companhia}.png`;
    img.onerror = () => img.src = "logos/default.png";
    img.alt = e.companhia;
    img.className = "logo";
    logo.appendChild(img);

    const tdCidade = document.createElement("td");
    tdCidade.textContent = e.cidade;

    const tdPais = document.createElement("td");
    const iso = getAlpha2(e.pais);
    if (iso === "gb-eng") {
      tdPais.innerHTML = `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Flag_of_England.svg/40px-Flag_of_England.svg.png" alt="England" title="England" width="24">`;
    } else if (iso) {
      tdPais.innerHTML = `<img src="https://flagcdn.com/w40/${iso}.png" alt="${e.pais}" title="${e.pais}" width="24">`;
    } else {
      tdPais.textContent = e.pais;
    }

    const tdICAO = document.createElement("td");
    tdICAO.textContent = e.icao;

    const tdTPS = document.createElement("td");
    tdTPS.textContent = e.tps || "-";

    const tdRemover = document.createElement("td");
    const btn = document.createElement("button");
    btn.className = "remove-btn";
    btn.textContent = "Remover";
    btn.onclick = () => {
      dados.splice(i, 1);
      localStorage.setItem("voos", JSON.stringify(dados));
      atualizarTabela();
    };
    tdRemover.appendChild(btn);

    tr.appendChild(logo);
    tr.appendChild(tdCidade);
    tr.appendChild(tdPais);
    tr.appendChild(tdICAO);
    tr.appendChild(tdTPS);
    tr.appendChild(tdRemover);
    tabela.appendChild(tr);
  });
}

function adicionarEntrada() {
  const companhia = document.getElementById("companhia").value.trim();
  const cidade = document.getElementById("cidade").value.trim();
  const icao = document.getElementById("icao").value.trim();
  const pais = document.getElementById("pais").value.trim();
  const tps = document.getElementById("tps").value.trim();
  if (!companhia || !cidade || !icao || !pais || !tps) return alert("Preencha todos os campos.");

  let dados = JSON.parse(localStorage.getItem("voos") || "[]");
  if (dados.some(e => e.companhia === companhia && e.cidade === cidade)) return alert("Entrada j√° existe.");

  dados.push({ companhia, cidade, icao, pais, tps });
  localStorage.setItem("voos", JSON.stringify(dados));
  atualizarTabela();
}

document.getElementById("addBtn").addEventListener("click", adicionarEntrada);

function exportarBackup() {
  const dados = localStorage.getItem("voos");
  document.getElementById("output").value = dados;
  const blob = new Blob([dados], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "voos_backup.json";
  a.click();
}

function importarBackup(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    try {
      const novo = JSON.parse(e.target.result);
      const atual = JSON.parse(localStorage.getItem("voos") || "[]");
      const combinados = [...atual, ...novo.filter(n => !atual.some(a => a.companhia === n.companhia && a.cidade === n.cidade))];
      localStorage.setItem("voos", JSON.stringify(combinados));
      atualizarTabela();
    } catch (err) {
      alert("Erro ao importar backup.");
    }
  };
  reader.readAsText(file);
}

function trocarAba(index) {
  document.querySelectorAll(".tab, .tab-content").forEach((el, i) => {
    el.classList.toggle("active", i % 2 === index);
  });
}

window.onload = atualizarTabela;
window.onscroll = () => {
  document.getElementById("topoBtn").style.display = window.scrollY > 100 ? "block" : "none";
};
</script>
</body>
</html>
