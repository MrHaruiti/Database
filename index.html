
<!DOCTYPE html>

<html lang="pt">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Painel de Voos com Submenu</title>
<style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #00d2ff;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      background: #111;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      color: #ccc;
    }
    .tab.active {
      color: #00d2ff;
      border-bottom: 2px solid #00d2ff;
      background: #1e1e1e;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #222;
      text-align: center;
      background: #111;
    }
    th {
      background: #222;
      color: #00d2ff;
      font-size: 11px;
    }
    td {
      font-size: 13px;
      color: #eee;
    }
    .logo-cell {
      background: #fff;
      padding: 4px;
    }
    .logo {
      max-height: 20px;
    }
    .flip-out {
      animation: flipOut 10s forwards;
    }
    @keyframes flipOut {
      0% { transform: rotateX(0deg); opacity: 1; }
      100% { transform: rotateX(90deg); opacity: 0; }
    }
    #mensagem-sucesso {
      color: #0f0;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    input, select, button, textarea {
      margin: 5px 0;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 6px;
      border: none;
    }
    input.half, select.half {
      width: 48%;
      display: inline-block;
      margin-right: 2%;
    }
    #confirmadoHorario {
      display: none;
      width: 100%;
    }
  </style>
</head>
<body>
<div class="tabs">
<div class="tab active" onclick="trocarAba(0)">Chegadas</div>
<div class="tab" onclick="trocarAba(1)">Partidas</div>
<div class="tab" onclick="trocarAba(2)">Novo Voo</div>
<div class="tab" onclick="trocarAba(3)">Backup</div></div>
<div class="tab-content active" id="chegadasTabela"></div>
<div class="tab-content" id="partidasTabela"></div>
<div class="tab-content">
<form id="formularioVoo">
<input class="half" id="companhia" placeholder="Companhia" required="" type="text"/>
<input class="half" id="voo" placeholder="Voo" required="" type="text"/>
<input class="half" id="cidade" placeholder="Cidade" required="" type="text"/>
<input class="half" id="icao" placeholder="ICAO" required="" type="text"/>
<input class="half" id="pais" placeholder="País" required="" type="text"/>
<input class="half" id="horario" placeholder="Horário" required="" type="time"/>
<input class="half" id="aeronave" placeholder="Aeronave" required="" type="text"/>
<input class="half" id="tps" placeholder="TPS" required="" type="number"/>
<select class="half" id="tipo" onchange="atualizarStatusMenu()">
<option value="chegada">Chegada</option>
<option value="partida">Partida</option>
</select>
<select class="half" id="status" onchange="verificarStatus()"></select>
<input id="confirmadoHorario" placeholder="Horário Confirmado" type="time"/>
<button onclick="adicionarVoo()" type="button">Adicionar Voo</button>
<div id="mensagem-sucesso">Voo adicionado com sucesso!</div>
</form>
</div>
<script>
    let registrosChegadas = JSON.parse(localStorage.getItem('registrosChegadas')) || [];
    let registrosPartidas = JSON.parse(localStorage.getItem('registrosPartidas')) || [];

    function ajustarDatas(registros) {
      const hoje = new Date();
      const amanha = new Date(hoje);
      amanha.setDate(hoje.getDate() + 1);
      registros.forEach(r => {
        const [h, m] = r.horario.split(":").map(Number);
        const horarioVoo = new Date(hoje.getFullYear(), hoje.getMonth(), hoje.getDate(), h, m);
        const corte = new Date(hoje.getFullYear(), hoje.getMonth(), hoje.getDate(), 14, 0);
        r.data = (horarioVoo < corte) ? amanha.toISOString().split("T")[0] : hoje.toISOString().split("T")[0];
      });
    }

    function salvarDados() {
      localStorage.setItem('registrosChegadas', JSON.stringify(registrosChegadas));
      localStorage.setItem('registrosPartidas', JSON.stringify(registrosPartidas));
    }

    function renderTabela(registros, destinoId) {
      ajustarDatas(registros);
      registros.sort((a, b) => {
        const dataHoraA = new Date(`${a.data}T${a.horario}:00`);
        const dataHoraB = new Date(`${b.data}T${b.horario}:00`);
        return dataHoraA - dataHoraB;
      });

      let html = '<table><thead><tr><th>AIRLINES</th><th>FLIGHT</th><th>DESTINATION</th><th>ICAO</th><th>COUNTRY</th><th>TIME</th><th>A/C</th><th>TPS</th><th>STATUS</th></tr></thead><tbody>';
      registros.forEach((e, i) => {
        html += `<tr>
          <td class='logo-cell'><img class='logo' src='logos/${e.companhia.toLowerCase().replace(/[^a-z0-9]/g, "_")}.png' onerror="this.src='logos/default.png'" title='${e.companhia}'></td>
          <td>${e.voo}</td><td>${e.cidade}</td><td>${e.icao}</td><td>${e.pais}</td>
          <td>${e.horario}</td><td>${e.aeronave}</td><td>${e.tps}</td><td>${e.status}</td>
        </tr>`;
      });
      html += '</tbody></table>';
      document.getElementById(destinoId).innerHTML = html;

      registros.forEach((r, i) => {
        if (r.status === 'Finished') {
          setTimeout(() => {
            const row = document.querySelectorAll(`#${destinoId} table tbody tr`)[i];
            if (row) {
              row.classList.add('flip-out');
              setTimeout(() => row.remove(), 10000);
            }
          }, 120000); // 2 minutos
        }
      });
    }

    function atualizarTabelas() {
      renderTabela(registrosChegadas, 'chegadasTabela');
      renderTabela(registrosPartidas, 'partidasTabela');
    }

    function trocarAba(indice) {
      const abas = document.querySelectorAll(".tab");
      const conteudos = document.querySelectorAll(".tab-content");
      abas.forEach((aba, i) => {
        aba.classList.toggle("active", i === indice);
        conteudos[i].classList.toggle("active", i === indice);
      });
    }

    function atualizarStatusMenu() {
      const tipo = document.getElementById('tipo').value;
      const status = document.getElementById('status');
      status.innerHTML = '';
      const opcoes = tipo === 'chegada' ?
        ["Estimated", "Confirmed", "Landing", "Landed", "Delayed", "Cancelled", "Unknown", "Deplaining"] :
        ["Estimated", "Confirmed", "Check-in Opened", "Boarding Now", "Last Call", "Taking Off", "Finished", "Delayed", "Cancelled", "Unknown"];
      opcoes.forEach(opt => {
        const o = document.createElement("option");
        o.value = opt;
        o.textContent = opt.includes("Confirmed") ? "Confirmed HH:MM" : opt;
        status.appendChild(o);
      });
      document.getElementById('confirmadoHorario').style.display = 'none';
    }

    function verificarStatus() {
      const status = document.getElementById('status').value;
      document.getElementById('confirmadoHorario').style.display = status === "Confirmed" ? 'block' : 'none';
    }

    function adicionarVoo() {
      let status = document.getElementById('status').value;
      if (status === "Confirmed") {
        const horaConfirmada = document.getElementById('confirmadoHorario').value;
        status += " " + horaConfirmada;
      }
      const novo = {
        companhia: document.getElementById('companhia').value,
        voo: document.getElementById('voo').value,
        cidade: document.getElementById('cidade').value,
        icao: document.getElementById('icao').value,
        pais: document.getElementById('pais').value,
        horario: document.getElementById('horario').value,
        aeronave: document.getElementById('aeronave').value,
        tps: parseInt(document.getElementById('tps').value),
        status: status
      };
      ajustarDatas([novo]);
      const tipo = document.getElementById('tipo').value;
      if (tipo === 'chegada') registrosChegadas.push(novo);
      else registrosPartidas.push(novo);
      salvarDados();
      atualizarTabelas();
      document.getElementById('mensagem-sucesso').style.display = 'block';
      setTimeout(() => {
        document.getElementById('mensagem-sucesso').style.display = 'none';
      }, 2000);
      document.getElementById('formularioVoo').reset();
      atualizarStatusMenu();
    }

    atualizarStatusMenu();
    atualizarTabelas();
  
function carregarBackup() {
  try {
    const backup = JSON.parse(document.getElementById('backup').value);
    registrosChegadas = backup.chegadas || [];
    registrosPartidas = backup.partidas || [];
    salvarDados();
    atualizarTabelas();
  } catch (e) {
    alert('Erro ao importar backup. Verifique o formato JSON.');
  }
}

function salvarBackup() {
  const dados = {
    chegadas: registrosChegadas,
    partidas: registrosPartidas
  };
  document.getElementById('backup').value = JSON.stringify(dados, null, 2);
}
</script>
<div class="tab-content">
<textarea id="backup" placeholder="Cole aqui seu backup JSON ou copie os dados atuais." rows="10" style="width:100%; font-family:monospace;"></textarea>
<button onclick="carregarBackup()">Importar Arquivo</button>
<button onclick="salvarBackup()">Exportar Dados</button>
</div></body>
</html>
