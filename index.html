<!DOCTYPE html>

<html lang="pt">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Painel de Voos com Submenu
  </title>
<style>
   body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #00d2ff;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      background: #111;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      color: #ccc;
    }
    .tab.active {
      color: #00d2ff;
      border-bottom: 2px solid #00d2ff;
      background: #1e1e1e;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #222;
      text-align: center;
      background: #111;
    }
    th {
      background: #222;
      color: #00d2ff;
      font-size: 11px;
    }
    td {
      font-size: 13px;
      color: #eee;
    }
    .logo-cell {
      background: #fff;
      padding: 4px;
    }
    .logo {
      max-height: 20px;
    }
    .flip-out {
      animation: flipOut 10s forwards;
    }
    @keyframes flipOut {
      0% { transform: rotateX(0deg); opacity: 1; }
      100% { transform: rotateX(90deg); opacity: 0; }
    }
    #mensagem-sucesso {
      color: #0f0;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    input, select, button, textarea {
      margin: 5px 0;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 6px;
      border: none;
    }
    input.half, select.half {
      width: 48%;
      display: inline-block;
      margin-right: 2%;
    }
    #confirmadoHorario {
      display: none;
      width: 100%;
    }
  </style>
</head>
<body>
<div class="tabs">
<div class="tab active" onclick="trocarAba(0)">
    Chegadas
   </div>
<div class="tab" onclick="trocarAba(1)">
    Partidas
   </div>
<div class="tab" onclick="trocarAba(2)">
    Novo Voo
   </div>
<div class="tab" onclick="trocarAba(3)">
    Backup
   </div>
</div>
<div class="tab-content active" id="chegadasTabela">
</div>
<div class="tab-content" id="partidasTabela">
</div>
<div class="tab-content">
<form id="formularioVoo">
<input class="half" id="companhia" placeholder="Companhia" required="" type="text"/>
<input class="half" id="voo" placeholder="Voo" required="" type="text"/>
<input class="half" id="cidade" placeholder="Cidade" required="" type="text"/>
<input class="half" id="icao" placeholder="ICAO" required="" type="text"/>
<input class="half" id="pais" placeholder="País" required="" type="text"/>
<input class="half" id="horario" placeholder="Horário" required="" type="time"/>
<input class="half" id="aeronave" placeholder="Aeronave" required="" type="text"/>
<input class="half" id="tps" placeholder="TPS" required="" type="number"/>
<select class="half" id="tipo" onchange="atualizarStatusMenu()">
<option value="chegada">
      Chegada
     </option>
<option value="partida">
      Partida
     </option>
</select>
<button onclick="adicionarVoo()" type="button">
     Adicionar Voo
    </button>
<div id="statusBlocos">
<div id="statusPousoBloco" style="display:none;">
<label for="statusPouso">
       Status de Pouso:
      </label>
<select class="half" id="statusPouso" onchange="verificarStatusSubmenu()">
<option value="Estimated">
        Estimated
       </option>
<option value="Confirmed">
        Confirmed
       </option>
<option value="Landing">
        Landing
       </option>
<option value="Landed">
        Landed
       </option>
<option value="Delayed">
        Delayed
       </option>
<option value="Cancelled">
        Cancelled
       </option>
<option value="Unknown">
        Unknown
       </option>
<option value="Deplaining">
        Deplaining
       </option>
</select>
</div>
<div id="statusDecolagemBloco" style="display:none;">
<label for="statusDecolagem">
       Status de Decolagem:
      </label>
<select class="half" id="statusDecolagem" onchange="verificarStatusSubmenu()">
<option value="Estimated">
        Estimated
       </option>
<option value="Confirmed">
        Confirmed
       </option>
<option value="Check-in Opened">
        Check-in Opened
       </option>
<option value="Boarding Now">
        Boarding Now
       </option>
<option value="Last Call">
        Last Call
       </option>
<option value="Taking Off">
        Taking Off
       </option>
<option value="Finished">
        Finished
       </option>
<option value="Delayed">
        Delayed
       </option>
<option value="Cancelled">
        Cancelled
       </option>
<option value="Unknown">
        Unknown
       </option>
</select>
</div>
<input id="confirmadoHorario" placeholder="Horário Confirmado" style="display:none;" type="time"/>
</div>
<div id="mensagem-sucesso">
     Voo adicionado com sucesso!
    </div>
</form>
</div>


<script>
let registrosChegadas = JSON.parse(localStorage.getItem('registrosChegadas')) || [];
let registrosPartidas = JSON.parse(localStorage.getItem('registrosPartidas')) || [];

function trocarAba(indice) {
  const abas = document.querySelectorAll(".tab");
  const conteudos = document.querySelectorAll(".tab-content");
  abas.forEach((aba, i) => {
    aba.classList.toggle("active", i === indice);
    conteudos[i].classList.toggle("active", i === indice);
  });
}

function salvarDados() {
  localStorage.setItem('registrosChegadas', JSON.stringify(registrosChegadas));
  localStorage.setItem('registrosPartidas', JSON.stringify(registrosPartidas));
}

function renderTabela(registros, destinoId) {
  const tipo = (destinoId === 'chegadasTabela') ? 'chegada' : 'partida';
  registros.sort((a, b) => {
    const dataHoraA = new Date(`${a.data}T${a.horario || "00:00"}:00`);
    const dataHoraB = new Date(`${b.data}T${b.horario || "00:00"}:00`);
    return dataHoraA - dataHoraB;
  });

  let html = '<table><thead><tr>' +
    '<th>AIRLINES</th><th>FLIGHT</th><th>DESTINATION</th><th>ICAO</th>' +
    '<th>COUNTRY</th><th>TIME</th><th>A/C</th><th>TPS</th><th>STATUS</th>' +
    '</tr></thead><tbody>';

  registros.forEach((e, index) => {
    const logo = `<td class='logo-cell'><img class='logo' src='logos/${(e.companhia || "").toLowerCase().replace(/[^a-z0-9]/g, "_")}.png' onerror="this.src='logos/default.png'" title='${e.companhia}'></td>`;
    html += `<tr>${logo}<td>${e.voo || ''}</td><td>${e.cidade}</td><td>${e.icao}</td><td>${e.pais}</td><td>${e.horario || ''}</td><td>${e.aeronave || ''}</td><td>${parseInt(e.tps) || ''}</td><td>${e.status || ''}</td></tr>`;
  });

  html += '</tbody></table>';
  document.getElementById(destinoId).innerHTML = html;
}

function atualizarTabelas() {
  renderTabela(registrosChegadas, 'chegadasTabela');
  renderTabela(registrosPartidas, 'partidasTabela');
}

function carregarBackup() {
  try {
    const backup = JSON.parse(document.getElementById('backup').value);
    registrosChegadas = backup.chegadas || [];
    registrosPartidas = backup.partidas || [];
    salvarDados();
    atualizarTabelas();
  } catch (e) {
    alert("Erro ao importar backup. Verifique o formato JSON.");
  }
}

function salvarBackup() {
  const dados = {
    chegadas: registrosChegadas,
    partidas: registrosPartidas
  };
  document.getElementById('backup').value = JSON.stringify(dados, null, 2);
}

document.addEventListener("DOMContentLoaded", () => {
  atualizarTabelas();
});
</script>
</body>
</html>
